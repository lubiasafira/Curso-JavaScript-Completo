<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h1 class="fs-4">Exercício de javaScript</h1>
    </header>
    <main class="container mt-4">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h2>Tabuada exercício</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="number" id="input" class="form-control" placeholder="Digite um número">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button onclick="mostrarTabuada()" class="btn btn-primary">Mostrar Tabuada</button>
                    <button onclick="limparTabuada()" class="btn btn-danger">Limpar Tabuada</button>
                </div>
                <div id="output" class="mt-3"></div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy;Copyright <a href="https://github.com/lubiasafira">@lubiasafira</a> - 2025</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
